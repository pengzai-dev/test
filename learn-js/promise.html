<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    new Promise((resolve,reject)=>{
      setTimeout(resolve,1000);

    })
    .then(()=>{
      console.log(1);
      
    })
    .then(()=>{
      console.log(2);
      
    })
    .catch(()=>{
      console.log(3);
    })
    .catch(()=>{
      console.log(4);
  }).then(()=>{
    console.log(5);
  })
var pro1 = new Promise((resolve,reject)=>{
  setTimeout(()=>{
    resolve(1)
  },3000);
});
var pro2 = new Promise((resolve,reject)=>{
  setTimeout(()=>{
    reject(2)
  },2000);
});
var pro3 = new Promise((resolve,reject)=>{
  setTimeout(()=>{
    resolve(3)
  },1000);
});
var proArr = [pro1,pro2,pro3]
Promise.all(proArr).then((res)=>{
  console.log(res);
});
Promise.race(proArr).then((res)=>{
  console.log(res);
});
  </script>
</body>
</html>
