  <head>

  <body>
    <style>
      div {
        width: 100px;
        height: 100px;
        background-color: red;
        /* animation: rotate 2s ease-in-out 0s infinite normal both; */
        transform: translateZ(100px);
        position: absolute;

      }
      @keyframes rotate {
        0%{
          transform: rotate(0deg);
        }
        100%{
          transform: rotate(360deg);
        }
      }
    </style>
    <p id="fps"></p>
    <div id="div"></div>
    <br>
    <button id="zuse">
      阻塞5S
    </button>
